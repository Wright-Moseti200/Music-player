<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
    <script src="https://kit.fontawesome.com/3db39d992e.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="music-player">
<div class="icons1">
    <div class="icons">
    <i class="fa-solid fa-less-than"></i>
    </div>
        <div class="icons">
    <i class="fa-solid fa-lines-leaning"></i>
        </div>
</div>
<p>
<img src="download (1).jpeg">
</p>
<p class="Title">SoftCore</p>
<p class="Artist">The Neighbourhood</p>
<audio  id="song">
<source src="the_neighbourhood_softcore_audio_aac_30386.m4a">
</audio>
<input type="range" value="0" id="progress">
<div class="icons2">
     <div class="icons">
        <i class="fa-solid fa-backward"></i>
    </div>
    <div class="icons ctrl"  onclick="playPause()">
           <i class="fa-solid fa-play" id="ctrlicon"></i>
        </div>
        <div class="icons">
            <i class="fa-solid fa-forward"></i>
        </div>
</div>
</div>
    <script src="music.js">
    </script>
</body>
</html>
